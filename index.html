<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="logo">Sawfiz</div>
        <div class="display">1234567890
            <!-- <div class="display-top">1234567890</div>
            <div class="display-bottom">1234567890</div> -->
        </div>
        <div class="btn" id="clear">CLEAR</div>
        <div class="btn" id="delete">DELETE</div>
        <div class="btn num" id="no7">7</div>
        <div class="btn num" id="no8">8</div>
        <div class="btn num" id="no9">9</div>
        <div class="btn op" id="div">/</div>
        <div class="btn num" id="no4">4</div>
        <div class="btn num" id="no5">5</div>
        <div class="btn num" id="no6">6</div>
        <div class="btn op" id="mul">*</div>
        <div class="btn num" id="no1">1</div>
        <div class="btn num" id="no2">2</div>
        <div class="btn num" id="no3">3</div>
        <div class="btn op" id="minus">-</div>
        <div class="btn" id="no-dot">.</div>
        <div class="btn num" id="no0">0</div>
        <div class="btn" id="equal">=</div>
        <div class="btn op" id="plus">+</div>
    </div>

    <footer>Copyright &copy; sawfiz@github</footer>
    <script src="index.js"></script>
</body>
</html>
