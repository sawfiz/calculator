<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="logo">Sawfiz</div>
            <div class="display">1234567890</div>
            <!-- Clear sign -->
            <div class="btn" id="clear">Clear</div>
            <!-- Delete sign -->
            <div class="btn" id="delete"><span class="mdi mdi-backspace-outline"></span></span></div>
            <!-- Plus/mius sign -->
            <div class="btn" id="plus-minus">&#xb1;</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <!-- Division sign -->
            <div class="btn op" id="divide">&#xf7;</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <!-- Multiplication sign -->
            <div class="btn op" id="multiply">&#xd7;</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn op">-</div>
            <div class="btn num">0</div>
            <div class="btn num">.</div>
            <div class="btn op">=</div>
            <div class="btn op">+</div>
        </div>
    </main>
    
    <footer>Copyright &copy; sawfiz@github</footer>
    <script src="index.js"></script>
</body>

</html>
